<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./clock.css" />
    <script src="./clock.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>

      <div class="number item1"><span class="one">1</span></div>
      <div class="number item2"><span class="tow">2</span></div>
      <div class="number item3"><span class="three">3</span></div>
      <div class="number item4"><span class="four">4</span></div>
      <div class="number item5"><span class="five">5</span></div>
      <div class="number item6"><span class="six">6</span></div>
      <div class="number item7"><span class="seven">7</span></div>
      <div class="number item8"><span class="eight">8</span></div>
      <div class="number item9"><span class="nine">9</span></div>
      <div class="number item10"><span class="ten">10</span></div>
      <div class="number item11"><span class="eleven">11</span></div>
      <div class="number item12">12</div>
      <div class="circle"></div>
    </div>
  </body>
</html>
